<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container-fluid" style="width: 25rem;">
	<h2 class="bg-success text-white text-center">Student Register</h2>
	<form action="std1Save" method="post">
		<table class="table table-hover">
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email id</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Class</td>
				<td><input type="text" name="std"></td>
			</tr>
			<tr>
				<td>Section</td>
				<td><input type="text" name="sec"></td>
			</tr>

			<tr>
				<td>OverAllPercentage</td>
				<td><input type="text" name="perc"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="text" name="gender"></td>
			</tr>
			<tr>
				<td>Parent Contact</td>
				<td><input type="text" name="pcontact"></td>
			</tr>
			<tr>
				<td>Remarks</td>
				<td><input type="text" name="remarks"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" name="pass"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register"></td>
				<td><input type="reset" value="Cancel"></td>
			</tr>
		</table>

	</form>
</body>
</html>
